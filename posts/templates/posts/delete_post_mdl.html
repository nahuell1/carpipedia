<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">¿Está seguro que desea eliminar su post?</h2>
            <p><b>Likes: </b>{{ object.likes.count }}</p>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span arian-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            {{ form.as_p }}
        </div>
        <div class="modal-footer">
            <button class="genric-btn primary radius" type="button" data-dismiss = "modal">Cancelar</button>
            <button class="genric-btn danger radius" type="submit">Confirmar</button>
        </div>
    </div>
</div>
